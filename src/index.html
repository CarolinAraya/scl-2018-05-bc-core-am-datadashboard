<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>

  <!-- Contenido de la página -->
  <div class="container-fluid">
    <div class="row headerRow">
      <!-- Aquí está el logo de Laboratoria -->
      <div class="col-xs-6 col-md-4 logoHeader">
        <picture id="laboratoriaLogo">
          <img src="img/laboratoriaLogo.png" alt="logo Laboratoria">
        </picture>
      </div>

      <!-- Aquí está la Cabecera -En que item estoy -->
      <div class="col-xs-12 col-sm-6 col-md-8 header">
        <header>
          <h2>Titulo</h2>
        </header>
      </div>
    </div>
    <div class="row">

      <!-- menú de navegación fijo -->
      <div class="col-xs-6 col-md-4 contenedorMenu">
        <nav class="nav" id="nav">
          <ul class="menu">
            <li class="perfilUser">
              <h4>Training Manager</h4> training.manager@laboratoria.la</li>
            <li class="menuItem">
              <button id="cohortBtn" class="menuLink" href="">COHORT</button>
            </li>
            <li class="menuItem">
              <a class="menuLink" href="">ESTUDIANTES</a>
            </li>
            <li class="menuItem">
              <a class="menuLink" href="">PROGRESO</a>
            </li>
            <li class="menuItem">
              <a class="menuLink" href="">CURSOS</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Aquí está el contenido -->
      <div id="content" class="col-xs-12 col-sm-6 col-md-8">
        <div id="contentDiv" class="content"></div>
      </div>
    </div>

  </div>

  <!-- Mientras se carga -->
  <div id='loading' class="loading-background-panel">

  </div>

<!-- LINK JS -->
  <script src="data.js"></script>
  <script src="main.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- link bootstrap librerias -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
